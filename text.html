<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Preview</title>
  <style>

    body{
        background: #0000;
    }


    #pdfPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      border: 1px solid #ccc;
      background: url(plan.pdf) no-repeat;
      overflow-y: scroll;
      background-size: contain;
      z-index: 1000;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="openPdfPopup()">Open PDF</button>

<div id="pdfPopup">
  <div id="closeBtn" onclick="closePdfPopup()">Close</div>
  <iframe id="pdfViewer" width="100%" height="100%" frameborder="0"></iframe>
</div>

<script>
  function openPdfPopup() {
    var pdfPopup = document.getElementById('pdfPopup');
    var pdfViewer = document.getElementById('pdfViewer');

    // Replace 'your-pdf-document.pdf' with the actual path to your PDF file
    var pdfPath = 'plan.pdf';

    pdfViewer.src = 'https://docs.google.com/viewer?url=' + encodeURIComponent(pdfPath);
    pdfPopup.style.display = 'block';
  }

  function closePdfPopup() {
    var pdfPopup = document.getElementById('pdfPopup');
    pdfPopup.style.display = 'none';
  }
</script>

</body>
</html>
